version: 1
rules:
  - expected: GitHub
    pattern:
      - /[Gg]ithub/
      - /GITHUB/
  - expected: AI
    pattern: /\\b[Aa][Ii]\\b/
  - expected: JavaScript
    pattern:
      - /[Jj]ava[Ss]cript/
      - /\bJS\b/
  - expected: VS Code
    pattern:
      - /VSCode/
      - /vscode/
      - /Visual Studio Code/
  - expected: Docusaurus
    pattern: /[Dd]ocusaurus/
  - expected: Node.js
    pattern:
      - /[Nn]ode\.js/
      - /NodeJS/
      - /nodejs/
