name: Validate Agent Specs

on:
  pull_request:
    paths:
      - 'agents/**'
      - '.github/river-reviewer/**'
      - '.github/workflows/validate-agents.yml'
      - 'docs/agents.md'
      - 'package.json'
      - 'scripts/validate-agents.mjs'
  push:
    branches: [Release]
    paths:
      - 'agents/**'
      - '.github/river-reviewer/**'
      - '.github/workflows/validate-agents.yml'
      - 'docs/agents.md'
      - 'package.json'
      - 'scripts/validate-agents.mjs'

jobs:
  schema:
    name: Validate agent schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run agent schema validation
        run: npm run agents:validate
