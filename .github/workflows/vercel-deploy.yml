name: Vercel Deployment

on:
  push:
    branches:
      - main
      - 'release/**'
      - 'Release/**'
  workflow_dispatch:

concurrency:
  group: vercel-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_CLI_VERSION: ${{ vars.VERCEL_CLI_VERSION }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: |
          VERSION="${VERCEL_CLI_VERSION:-latest}"
          npm install --global "vercel@${VERSION}"

      - name: Pull Vercel env (production)
        if: github.ref == 'refs/heads/main'
        run: vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Build (production)
        if: github.ref == 'refs/heads/main'
        run: vercel build --prod --token "$VERCEL_TOKEN"

      - name: Deploy (production)
        if: github.ref == 'refs/heads/main'
        run: vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"

      - name: Pull Vercel env (preview)
        if: startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/Release/')
        run: vercel pull --yes --environment=preview --token "$VERCEL_TOKEN"

      - name: Build (preview)
        if: startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/Release/')
        run: vercel build --token "$VERCEL_TOKEN"

      - name: Deploy (preview)
        if: startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/Release/')
        run: vercel deploy --prebuilt --token "$VERCEL_TOKEN"
