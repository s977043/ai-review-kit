name: Skills Validation and Tests

on:
  push:
    branches: [release]
  pull_request:
    branches: [release]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate skills schema
        run: npm run skills:validate

      - name: Run tests
        run: npm test
